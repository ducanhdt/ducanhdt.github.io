  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/me.png"
    content: |-
      I am a Master's student in IT and Cognition at the University of Copenhagen, with a strong foundation in Computer Science. I possess extensive hands-on experience in the end-to-end machine learning lifecycle, from data collection and analysis to model deployment and automation.

      I am currently working as a Research Assistant at Aalborg University, focusing on mitigating LLM hallucinations. I'm also a Teaching Assistant for Natural Language Processing and Deep Learning courses at IT University of Copenhagen.
    skills:
      enable: true
      title: "Here are technologies I've been working with:"
      items:
        - "Python"
        - "PyTorch"
        - "TensorFlow"
        - "HuggingFace"
        - "LangChain"
        - "LlamaIndex"
        - "AWS"
        - "Docker"
        - "FastAPI"

  # Experience
  experience:
    enable: true
    items:
      - job: "Research Assistant"
        company: "Aalborg University"
        companyUrl: "https://www.aau.dk"
        date: "Jan 2025 - Present"
        featuredLink:
          enable: false
        content: "Developing an automated training evaluation pipeline and researching the impact of fine-tuning on reducing hallucinations in large language models."

      - job: "Teaching Assistant"
        company: "IT University of Copenhagen"
        companyUrl: "https://www.itu.dk"
        date: "Jan 2025 - May 2025"
        content: "Assisting in Natural Language Processing and Deep Learning courses by preparing assignments, supporting students, and providing grading and feedback."

      - job: "AI Engineer"
        company: "Veriserve Vietnam"
        companyUrl: "https://veriserve.co.jp"
        date: "Feb 2023 - Aug 2024"
        content: |
          Developed internal multimodal chatbots and surface defect image generation systems.

          - Built internal LLMs chatbot using LlamaIndex and OpenAI's ChatGPT-4
          - Adapted SinDiffusion model for few-shot learning achieving 0.04 SIFID score
          - Created user-friendly web applications with Streamlit

      - job: "AI Engineer"
        company: "Vbee Joint Stock Company"
        companyUrl: "https://vbee.vn"
        date: "Dec 2019 - Sep 2022"
        content: |
          Led AI Call Center and SmartDialog projects, focusing on speech synthesis and NLP.

          - Led team of 4 members for AI Call Center System
          - Achieved 85% reduction in training data for speech synthesis
          - Built Vietnamese NLU system with 97% accuracy for banking domain
          - Deployed auto-scale real-time systems on AWS EKS

